[package]
name = "gurobi"
version = "0.3.4"
edition = "2018"
authors = ["Yusuke Sasaki <y_sasaki@nuem.nagoya-u.ac.jp>", "Alice Ryhl <alice@ryhl.io>"]
description = "An unofficial Rust API for Gurobi optimizer"
categories = ["algorithms", "api-bindings", "mathematics", "science"]
keywords = ["optimization", "linear", "integer"]
license = "MIT"
repository = "https://github.com/ubnt-intrepid/rust-gurobi"
documentation = "https://docs.rs/gurobi/0.3.4/gurobi/"

[dependencies]
itertools = "0.4.18"
clippy = {version = "0.0.*", optional = true}

[dependencies.gurobi-sys]
path = "./gurobi-sys"
version = "0.3.0"
